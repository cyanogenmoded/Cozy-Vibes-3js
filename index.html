<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Vibes</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
    }
    #canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #music-footer {
      position: fixed;
    bottom: 20px;
    left: 20px;
    color: rgba(255, 255, 255, 0.8);
    font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
    font-size: 14px;
    font-style: italic;
    opacity: 0;
    transition: all 1s ease-in-out;
    pointer-events: none;
    z-index: 10000;
    background: rgba(45, 45, 45, 0.3);
    padding: 8px 12px;
    border-radius: 6px;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform: translateY(10px);
    }
    #music-footer.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas" class="webgl"></canvas>
  <div id="music-footer">Music from The Legend of Zelda: Breath of the Wild</div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
